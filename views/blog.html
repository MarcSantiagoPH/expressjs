<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Blog Page</h1>
    <div id="posts"></div>
    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>  
        <a href="/contact">Contact</a>
        <a href="/blog">Blog</a>
    </nav>
    <script>
        fetch('/blog')
            .then(response => response.json())
            .then(data => {
                const postsDiv = document.getElementById('posts');
                data.forEach(post => {
                    postsDiv.innerHTML += `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <hr>
                    `;
                });
            });
    </script>
</body>
</html>
